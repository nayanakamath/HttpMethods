<!-- Implement get, post, put, delete Using xhr -->

<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      // get user details for id=1
      $.ajax({
        url: "https://jsonplaceholder.typicode.com/users/1",
        method: "GET",
        contentType: "application/json",
        success: function(result) {
          console.log(result);
          $("#div1").html("get successful for user id =1");
        },
        error: function(request, msg, error) {
          console.log(error);
        }
      });

      // log output = {id: 1, name: "Leanne Graham", username: "Bret", email: "Sincere@april.biz", address: {…}, …}

      // post
      $.ajax({
        url: "https://jsonplaceholder.typicode.com/todos",
        type: "POST",
        dataType: "json",
        data: {
          userId: 1,
          id: 5,
          title: "new task",
          completed: false
        },
        complete: function(response) {
          console.log(response);
          // $("#div1").html("new user created in todos with id = 5");
        },
        error: function(request, msg, error) {
          console.log(error);
        }
      });

      // log output = responseJSON: {userId: "1", id: 201, title: "new task", completed: "false"}
      //responseText: "{↵  "userId": "1",↵  "id": 201,↵  "title": "new task",↵  "completed": "false"↵}"

      //   // put
      $.ajax({
        url: "https://jsonplaceholder.typicode.com/todos/1",
        type: "PUT",
        dataType: "json",
        data: {
          userId: 1,
          id: 5,
          title: "new put",
          completed: false
        },
        complete: function(response) {
          console.log(response);
          // $("#div1").html("updated title for todos id=1");
        }
      });

      // log output = responseJSON: {userId: "1", id: 1, title: "new put", completed: "false"}
      //responseText: "{↵  "userId": "1",↵  "id": 1,↵  "title": "new put",↵  "completed": "false"↵}"

      //   // delete user with id=1
      $.ajax({
        url: "https://jsonplaceholder.typicode.com/users/1",
        method: "DELETE",
        contentType: "application/json",
        success: function(result) {
          console.log("successfully deleted");
          // $("#div1").html("deleted user with id = 1");
        },
        error: function(request, msg, error) {
          console.log(error);
        }
      });

      // log output = successfully deleted
    </script>
  </head>

  <body>
    <div id="div1">div</div>
  </body>
</html>
